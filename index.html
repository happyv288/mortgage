<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage repayment calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[var(--Slate-100)]  justify-self-center p-4 font-[Plus-Jakarta-San] overflow-x-hidden"
  >
    <div
      class="bg-[var(--White)] m-[50px] w-[380px] md:w-[700px] flex flex-col md:rounded-2xl md:flex-row "
    >
      <!-- LEFT PANEL -->
      <div class="bg-white md:w-[50%] p-6 md:p-8 rounded-[20px]  ">
        <div class="flex flex-col md:flex-row items-start md:justify-between md:items-center mb-4  gap-1">
          <h2 class="text-xl font-semibold">Mortgage Calculator</h2>
          <button class="text-sm text-slate-500 hover:underline">
            Clear All
          </button>
        </div>

        <!-- Mortgage Amount -->
        <label class="text-sm text-slate-600">Mortgage Amount</label>
        <div class="mt-1 flex items-center rounded-lg border">
          <span class="px-3 text-slate-500 font-semibold">£</span>
          <input
            type="text"
            class="w-full p-2 focus:outline-none"
            value="300,000"
          />
        </div>

        <!-- Term + Rate -->
        <div class="grid grid-cols-2 gap-4 mt-4">
          <div>
            <label class="text-sm text-slate-600">Mortgage Term</label>
            <div class="mt-1 flex items-center rounded-lg border">
              <input
                type="text"
                class="w-full p-2 focus:outline-none"
                value="25"
              />
              <span class="px-3 text-slate-500 font-semibold">years</span>
            </div>
          </div>
          <div>
            <label class="text-sm text-slate-600">Interest Rate</label>
            <div class="mt-1 flex items-center rounded-lg border">
              <input
                type="text"
                class="w-full p-2 focus:outline-none"
                value="5.25"
              />
              <span class="px-3 text-slate-500 font-semibold">%</span>
            </div>
          </div>
        </div>

        <!-- Mortgage Type -->
        <p class="mt-5 text-sm text-slate-600">Mortgage Type</p>

        <div class="mt-2 space-y-2">
          <label class="flex items-center border rounded-lg p-3 bg-yellow-50">
            <input type="radio" checked class="mr-3 accent-[var(--Lime)]" />
            <span>Repayment</span>
          </label>

          <label class="flex items-center border rounded-lg p-3">
            <input type="radio" class="mr-3 accent-yellow-500" />
            <span>Interest Only</span>
          </label>
        </div>

        <!-- Button -->
        <button
          class="mt-6 w-full flex items-center justify-center gap-2 bg-[var(--Lime)] hover:bg-yellow-500 text-slate-900 font-semibold py-3 rounded-full md:w-[80%] md:h-[40px]"
        >
          <span><img src="/assets/images/icon-calculator.svg" alt="" /></span>
          Calculate Repayments
        </button>
      </div>

      <!-- RIGHT PANEL -->
      <div
        class="bg-slate-900 text- md:w-[50%] p-6 w-[375px] md:rounded-bl-[50px] md:rounded-r-[20px]"
      >
        <h3 class="text-lg text-[var(--White)] font-semibold pt-5">
          Your results
        </h3>
        <p class="text-slate-300 text-sm pt-3">
          Your results are shown below based on the information you provided. To
          adjust the results, edit the form and click “calculate repayments”
          again.
        </p>

        <div
          class="mt-10 border-t-[3] border-[var(--Lime)] rounded-xl p-5 bg-slate-800"
        >
          <p class="text-sm text-slate-300">Your monthly repayments</p>
          <p class="text-3xl md:text-4xl font-bold text-[var(--Lime)] mt-1">
            £1,797.74
          </p>

          <hr class="my-4 border-slate-600" />

          <p class="text-sm text-slate-300">Total you’ll repay over the term</p>
          <p class="text-xl font-semibold mt-1">£539,322.94</p>
        </div>
      </div>
    </div>
  </body>
</html>
